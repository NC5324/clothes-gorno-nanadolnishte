<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебели "Коджаманлар"</title>
    <link rel="icon" href="../assets/kocamanlar-icon1.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/stylesheets/style-global.css">
    <link rel="stylesheet" href="../public/stylesheets/style-admin-product-details.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../public/scripts/script-global.js"></script>
    <script src="../public/scripts/script-admin-product-details.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <img id="brand" src="../assets/brandLogo.png" alt="Brand Logo">
        <section class="nav" style="background-color: #D21117; width: 100%">
        </section>
    </header>
    <main class="main-content">
        <h1 style="padding: 20px 0">Редактиране на артикул</h1>
        <section class="edit-product">
            <section class="images">
                <div id="main-image"></div>
                <section id="secondary-images">
                    <div class="secondary-image"></div>
                    <div class="secondary-image"></div>
                    <div class="secondary-image"></div>
                    <div class="secondary-image"></div>
                    <div class="secondary-image"></div>
                </section>
            </section>
            <section class="details">
                <section class="input-field">
                    <label for="in-title">Заглавие:</label>
                    <input type="text" id="in-title" placeholder="Въведи заглавие">
                </section>
                <section class="shared-input-field">
                    <article class="price-field">
                        <label for="in-price">Цена:</label>
                        <input id="in-price" type="number" step="50" min="0" placeholder="Въведи цена">
                    </article>
                    <article class="price-field">
                        <label for="in-cmp-price">Цена за сравнение:</label>
                        <input id="in-cmp-price" type="number" step="50" min="0" placeholder="Цена за сравнение">
                    </article>
                </section>
                <section class="input-field">
                    <label for="in-ctg">Категория:</label>
                    <select id="in-ctg">
                        <option selected disabled>Избери категория</option>
                        <option>Холни гарнитури</option>
                        <option>Спални комплекти</option>
                        <option>Трапезарии</option>
                        <option>Детски стаи</option>
                        <option>Дивани</option>
                        <option>Секции</option>
                        <option>Холни маси</option>
                        <option>Кухненски маси</option>
                        <option>Кухненски столове</option>
                        <option>Легла</option>
                        <option>Гардероби</option>
                    </select>
                </section>
                <section class="input-field">
                    <label for="in-desc">Описание:</label>
                    <textarea id="in-desc" placeholder="Въведи описание..."></textarea>
                </section>
                <section class="shared-input-field">
                    <div class="button-wrapper">
                        <button>Запази</button>
                    </div>
                    <div class="button-wrapper">
                        <button>Откажи</button>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div>
            <section class="footer-section">
                <h1>Администраторски панел</h1>
                <a class="footer-nav-link" href="admin-products.html">Всички мебели</a>
                <a class="footer-nav-link">Холни гарнитури</a>
                <a class="footer-nav-link">Спални комплекти</a>
                <a class="footer-nav-link">Трапезарии</a>
                <a class="footer-nav-link">Детски стаи</a>
                <a class="footer-nav-link">Дивани</a>
                <a class="footer-nav-link">Легла</a>
                <a class="footer-nav-link">Секции</a>
            </section>
        </div>
        <span class="footer-text" style="margin: auto">Copyright © 2021, Мебели KOCAMANLAR</span>
    </footer>
</div>
</body>
</html>
