<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дрехи втора употреба - с. Горно Нанадолнище</title>
    <link rel="icon" href="assets/kocamanlar-icon1.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/style-global.css">
    <link rel="stylesheet" href="stylesheets/style-admin-product-details.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/script-global.js"></script>
    <script src="scripts/script-admin-product-details.js"></script>
</head>
<body>
<section class="headband-wrapper">
    <div class="headband-container">
        <main class="headband-content">
            <span class="something">Администраторски панел</span>
            <i class="fas fa-bars"></i>
        </main>
    </div>
</section>
<div class="container">
    <header class="header">
        <h1 id="brand">NCloth</h1>
        <section class="nav">
            <a class="nav-link" href="index.html">Начало</a>
            <a class="nav-link" href="admin-products.html">Продукти</a>
            <a class="nav-link" href="admin-orders.html">Поръчки</a>
        </section>
    </header>
    <main class="main-content">
        <h1 style="padding: 20px 0">Редактиране/добавяне на артикул</h1>
        <section class="edit-product">
            <section class="images">
                <div id="image-0">
                    <input class="in-file" type="file">
                    <div class="image-action opacity-100">
                        <i class="fas fa-images"></i>
                        <span>Добави снимка</span>
                    </div>
                </div>
                <section id="secondary-images">
                    <div id="image-1" class="secondary-image">
                        <input class="in-file" type="file">
                        <div class="image-action opacity-100">
                            <i class="fas fa-images"></i>
                            <span>Добави снимка</span>
                        </div>
                    </div>
                </section>
            </section>
            <section class="details">
                <section class="input-field">
                    <label for="in-title">Заглавие:</label>
                    <input type="text" id="in-title" placeholder="Въведи заглавие">
                </section>
                <section class="shared-input-field">
                    <article class="price-field">
                        <label for="in-price">Цена:</label>
                        <input id="in-price" type="number" step="5" min="0" placeholder="Въведи цена">
                    </article>
                    <article class="price-field">
                        <label for="in-cmp-price">Цена за сравнение:</label>
                        <input id="in-cmp-price" type="number" step="5" min="0" placeholder="Цена за сравнение">
                    </article>
                </section>
                <section class="input-field">
                    <label>Избрани категории:</label>
                    <section id="in-ctg-selected" class="shared-input-field">
                    </section>
                </section>

                <section class="input-field">
                    <label>Всички категории:</label>
                    <section id="in-ctg-all" class="shared-input-field">
                        <!-- To be populated with tags received from server -->
                    </section>
                </section>
                <section class="input-field">
                    <label for="in-desc">Описание:</label>
                    <textarea id="in-desc" placeholder="Въведи описание..."></textarea>
                </section>
                <section class="shared-input-field">
                    <div class="button-wrapper">
                        <button id="submit">Запази</button>
                    </div>
                    <div class="button-wrapper">
                        <button id="cancel">Откажи</button>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <footer class="footer">
        <div>
            <section class="footer-section">
                <h1>Администраторски панел</h1>
                <a class="footer-nav-link" href="index.html">Начало</a>
                <a class="footer-nav-link" href="admin-products.html">Продукти</a>
                <a class="footer-nav-link" href="admin-orders.html">Поръчки</a>
            </section>
        </div>
        <span class="footer-text" style="margin: auto">Copywight © 2021, OwO Depawtment</span>
    </footer>
</div>
<template id="template-secondary-image">
    <div class="secondary-image">
        <input class="in-file" type="file">
        <div class="image-action opacity-100">
            <i class="fas fa-images"></i>
            <span>Добави снимка</span>
        </div>
    </div>
</template>
<template id="template-nav-link">
    <a class="nav-link">Navigation title</a>
</template>
<template id="template-tag">
    <article class="ctg-add">
        <i class="fas fa-plus-circle"></i>
        <span>Холни гарнитури</span>
    </article>
</template>
</body>
</html>
