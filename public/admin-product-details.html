<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебели "Коджаманлар"</title>
    <link rel="icon" href="../assets/kocamanlar-icon1.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../public/stylesheets/style-global.css">
    <link rel="stylesheet" href="../public/stylesheets/style-details.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../public/scripts/script-global.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
        <img id="brand" src="../assets/brandLogo.png" alt="Brand Logo">
        <section class="nav" style="background-color: #D21117; width: 100%">
        </section>
    </header>
    <main class="main-content">
        <h1 style="padding: 20px 0">Редактиране на артикул</h1>
        <article class="product-details">
            <section class="images">
                <img id="img-main" src="../assets/02.jpg" alt="Main Preview Imabe">
                <section class="secondary-images">
                    <img class="img-scn" src="../assets/02.jpg" alt="Secondary Preview Image">
                    <img class="img-scn" src="../assets/02.jpg" alt="Secondary Preview Image">
                    <img class="img-scn" src="../assets/02.jpg" alt="Secondary Preview Image">
                    <img class="img-scn" src="../assets/02.jpg" alt="Secondary Preview Image">
                    <img class="img-scn" src="../assets/02.jpg" alt="Secondary Preview Image">
                    <img class="img-scn" src="../assets/02.jpg" alt="Secondary Preview Image">
                </section>
            </section>
            <section class="details">
                <label for="title" style="width: 100%; font-size: 18px">Заглавие:</label>
                <input id="title" placeholder="Въведи име за продукта..." value="Холна гарнитура"
                       style="padding: 10px; margin: 10px 0; font-size: 16px; border: 1px solid #8D8D8D; border-radius: 5px;  width: 100%; outline: none">
                <div style="display: flex; flex-flow: row wrap">
                    <div style="flex: 1 0 auto; display: flex;  flex-direction: column; margin-right: 10px; margin-bottom: 10px">
                        <label for="old-price" style="font-size: 18px">Цена:</label>
                        <input id="old-price" type="number" placeholder="Въведи цена..." value=2400 step="50"
                               style="padding: 10px; font-size: 16px; border: 1px solid #8D8D8D; border-radius: 5px; outline: none">
                    </div>
                    <div style="flex: 1 0 auto; display: flex;  flex-direction: column">
                        <label for="new-price" style="font-size: 18px">Цена за сравнение:</label>
                        <input id="new-price" type="number" placeholder="Въведи цена..." value=2200 step="50"
                               style="padding: 10px; font-size: 16px; border: 1px solid #8D8D8D; border-radius: 5px; outline: none">
                    </div>
                </div>
                <div style="display: flex; flex-direction: column">
                    <label for="description" style="font-size: 18px">Описание</label>
                    <textarea id="description" placeholder="Въведи описание..."
                              style="min-height: 200px; resize: vertical; border: 1px solid #8D8D8D; font-size: 16px; border-radius: 5px; padding: 10px; outline: none"></textarea>
                </div>
            </section>
        </article>
    </main>
    <footer class="footer">
        <div>
            <section class="footer-section">
                <h1>Администраторски панел</h1>
                <a class="footer-nav-link" href="admin-products.html">Всички мебели</a>
                <a class="footer-nav-link">Холни гарнитури</a>
                <a class="footer-nav-link">Спални комплекти</a>
                <a class="footer-nav-link">Трапезарии</a>
                <a class="footer-nav-link">Детски стаи</a>
                <a class="footer-nav-link">Дивани</a>
                <a class="footer-nav-link">Легла</a>
                <a class="footer-nav-link">Секции</a>
            </section>
        </div>
        <span class="footer-text" style="margin: auto">Copyright © 2021, Мебели KOCAMANLAR</span>
    </footer>
</div>
</body>
</html>
