<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="../assets/kocamanlar-icon1.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            font-family: "Roboto", "Helvetica", "Open Sans", "Arial", sans-serif;
        }
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
            background-color: #D6D6D6;
        }

        ::-webkit-scrollbar-button {
            height: 0;
            width: 0;
        }

        ::-webkit-scrollbar-thumb{
            background-color: #3D3D3D;
        }
        .container {
            max-width: 1280px;
            margin-right: auto;
            margin-left: auto;

            display: flex;
            flex-direction: column;

            border: 1px solid #D21117;

            min-height: 100vh;
            padding: 50px;
        }

        .list {
            height: 600px;
            border-radius: 5px;
            border: 1px solid #8D8D8D;

            padding: 10px 20px;
        }

        .nav {
            display: flex;

            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 10px;
            margin-bottom: 30px;

            position: relative;
        }
        .nav-link {
            font-size: 20px;
            font-weight: 400;

            padding: 10px;
            margin-right: 10px;

            cursor: pointer;
            position: relative;

            border-radius: 10px;
        }

        .nav-link:hover {
            color: white;
            background-color: #3D3D3D;
        }

        .selected {
            color: white;
            background-color: darkgreen;
        }

        .filters {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        .filters > label[for="sorting"] {
            margin: auto 10px auto auto;
        }

        .search {
            flex: 1 1 auto;
            display: flex;
        }

        .search input {
            flex: 1 1 auto;
            padding: 10px;
            font-size: 16px;

            outline: 0;
            border: 1px solid #8D8D8D;
            border-left: none;
            border-radius: 0 5px 5px 0;
            margin-right: 10px;
        }

        .filters select {
            padding: 10px;
            font-size: 16px;

            outline: 0;
            border: 1px solid #8D8D8D;
            border-radius: 5px;
            margin-left: auto;
        }

        .search i {
            padding: 10px;
            font-size: 16px;

            outline: 0;
            border: 1px solid #8D8D8D;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }



    </style>
</head>
<body>
<div class="container">
    <article class="list">
        <section class="nav">
            <a class="nav-link selected">Всички</a>
            <a class="nav-link">Холни гарнитури</a>
            <a class="nav-link">Спални комплекти</a>
            <a class="nav-link">Трапезарии</a>
            <a class="nav-link">Дивани</a>
            <a class="nav-link">Секции</a>
            <a class="nav-link">Детски стаи</a>
        </section>
        <section class="filters">
            <div class="search">
                <i class="fas fa-search"></i>
                <input id="searchbar" placeholder="Въведи ключова дума...">
            </div>
            <label for="sorting">Подреди по: </label>
            <select id="sorting">
                <option selected>Подразбиране</option>
                <option>Най-нови</option>
                <option>Азбучен ред, А-Я</option>
                <option>Азбучен ред, Я-А</option>
                <option>Цена, от ниска към висока</option>
                <option>Цена, от висока към ниска</option>
                <option>Отстъпка %</option>
            </select>
        </section>
    </article>
</div>
</body>
</html>
