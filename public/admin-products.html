<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" href="assets/kocamanlar-icon1.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="stylesheets/style-global.css">
    <link rel="stylesheet" href="stylesheets/admin-products.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;400;600&display=swap" rel="stylesheet">

    <!-- FA Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" />

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/service.js"></script>
    <script src="scripts/script-global.js"></script>
    <script src="scripts/script-admin-products.js"></script>
</head>
<body>
<section class="headband-wrapper">
    <div class="headband-container">
        <main class="headband-content">
            <span class="something">Администраторски панел</span>
            <i class="fas fa-bars"></i>
        </main>
    </div>
</section>
<div class="container">
    <header class="header">
        <h1 id="brand">NCloth</h1>
        <section class="nav">
            <a class="nav-link" href="index.html">Начало</a>
            <a class="nav-link" href="admin-products.html">Продукти</a>
            <a class="nav-link" href="admin-orders.html">Поръчки</a>
        </section>
    </header>
    <main class="main-content">
        <article class="list">
            <header>
                <h2 style="padding-left: 0; padding-right: 0">Всики артикули</h2>
                <button onclick="window.location.href='admin-product-details.html'">Създай нов артикул</button>
            </header>
            <section class="table" style="flex: 1 0 auto; margin-bottom: 10px">
                <table id="data">
                    <thead>
                    <tr>
                        <th>Снимка</th>
                        <th>Име</th>
                        <th>Категория</th>
                        <th>Брой поръчани</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- populate with server data -->
                    </tbody>
                </table>
            </section>
            <div class="pagination-container">
                <section class="pagination">
                    <div class="pagination-btn" data-magic="-1"><</div>
                    <div class="pagination-numbers">
                        <!-- To be filled according to server data -->
                    </div>
                    <div class="pagination-btn" data-magic="1">></div>
                </section>
            </div>
        </article>
    </main>
    <footer class="footer">
        <div>
            <section class="footer-section">
                <h1>Администраторски панел</h1>
                <a class="footer-nav-link" href="index.html">Начало</a>
                <a class="footer-nav-link" href="admin-products.html">Продукти</a>
                <a class="footer-nav-link" href="admin-orders.html">Поръчки</a>
                <!-- To be populated with data from server -->
            </section>
        </div>
        <span class="footer-text" style="margin: auto">Copywight © 2021, OwO Depawtment</span>
    </footer>
</div>
<template id="template-nav-link">
    <a class="nav-link">Navigation title</a>
</template>
<template id="template-item">
    <tr>
        <td class="thumb"><img src="assets/placeholder.jpg" alt="TODO: put alt text"></td>
        <td class="title"><span>Продукт:</span>Име на продукт</td>
        <td class="category"><span>Категория:</span>Категория</td>
        <td class="order-count"><span>Брой поръчани:</span>0</td>
        <td class="actions">
            <span>Действия:</span>
            <section class="buttons">
                <button>Редактирай</button>
                <button>Изтрий</button>
            </section>
        </td>
    </tr>
</template>
</body>
</html>
